{% extends "base.html" %}
{% block content %}
<h2>Extract Opinions</h2>
<form method="POST" action="{{ url_for('extract') }}">
    <div class="mb-3">
        <label for="product_id" class="form-label">Enter product ID:</label>
        <input type="text" class="form-control" id="product_id" name="product_id" placeholder="e.g. 123456" required>
    </div>
    <button type="submit" class="btn btn-primary">Start Extraction</button>
</form>
{% endblock %}
